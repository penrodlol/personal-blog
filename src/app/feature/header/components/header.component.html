<nav class="flex items-center w-full p-4 m-auto lg:w-4/5">
  <a
    class="cursor-pointer mr-12 h-28 w-28"
    routerLink="./">
    <img
      src="assets/image/logo.svg"
      alt="Brand Logo"
      [hidden]="menuToggled">
  </a>
  <a
    *ngFor="let route of ROUTES"
    class="text-2xl font-bold cursor-pointer mr-10 mb-2 hidden md:inline-block"
    routerLink="./">
    {{route}}
  </a>
  <section class="ml-auto md:hidden mb-2 z-50">
    <portfolio-hamburger
      (click)="menuToggled = !menuToggled;">
    </portfolio-hamburger>
  </section>
</nav>

<ng-container *ngIf="menuToggled">
  <div
    class="flex flex-col text-2xl font-bold bg-overlay inset-0 fixed z-0 pt-24"
    [@staggerInOut]="ROUTES.length">
    <a
      *ngFor="let route of ROUTES"
      class="my-4 ml-12">
      {{route}}
    </a>
  </div>
</ng-container>
