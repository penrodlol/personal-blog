<header
  nx-header
  fxFlex="80"
  fxFlex.lt-lg="100"
  [ngClass]="{
    'header': true,
    'header__sticky': scrollThresholdService.scrollThreshold$ | async
  }">
  <nx-header-brand
    class="nx-margin-right-l nx-margin-top-xs"
    [fxHide]="menuToggled">
    <nx-link>
      <a routerLink="./">
        <figure nxFigure>
          <img
            src="assets/image/logo.svg"
            alt="Brand Logo"
            role="none"
            height="100px"
            width="100px">
        </figure>
      </a>
    </nx-link>
  </nx-header-brand>
  <nx-header-navigation fxHide.lt-md>
    <ng-container *ngFor="let route of ROUTES">
      <nx-header-navigation-item>
        <a
          nxHeaderLink
          routerLink="./">
          {{route}}
        </a>
      </nx-header-navigation-item>
    </ng-container>
  </nx-header-navigation>
  <ng-container *ngIf="menuToggled">
    <span fxFlex></span>
  </ng-container>
  <nx-header-actions
    class="nx-margin-right-m nx-margin-bottom-0"
    fxHide.gt-sm
    [style.z-index]=2>
    <portfolio-hamburger
      (click)="
        menu.toggle();
        menuToggled = !menuToggled;
      ">
    </portfolio-hamburger>
  </nx-header-actions>
</header>

<nx-menu #menu>
  <ng-container *ngIf="menuToggled">
    <div
      fxLayout="column"
      fxLayoutGap="40px"
      [@staggerInOut]="ROUTES.length">
      <a *ngFor="let route of ROUTES">
        {{route}}
      </a>
    </div>
  </ng-container>
